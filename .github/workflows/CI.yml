name: CI Pipeline

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Build project
      - name: Build with Maven
        run: mvn clean compile

      # 4️⃣ Run unit tests
      - name: Run tests
        run: mvn test

      # 5️⃣ SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          organization: venkatapavan99
          projectKey: venkatapavan99_Jenkins_Demo

      # 6️⃣ Upload artifact to GitHub (acts like Artifactory)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: jenkins-demo-artifact
          path: target/*.jar
